<!DOCTYPE html>
<html>
	<head>
		<title>Woodland Runners</title>
		<link href = "index.css" rel = "stylesheet" type = "text/css">
		<link href="https://fonts.googleapis.com/css?family=Charmonman|Roboto" rel="stylesheet">
	</head>
	<body>

		<div id="container">
			<!-- The canvas for the panning background -->
			<canvas id="background" width="318" height="496"></canvas>
			<!-- The canvas for all enemy ships and bullets -->
			<canvas id="main" width="318" height="496"></canvas>
			<!-- The canvas the ship uses (can only move up one forth the screen.) -->
			<canvas id="animal" width="318" height="496"></canvas>

			<div class="theme" id="start">
				<center id="title">Woodland Runners</center>
				<div id="play" onclick="game.start()"></div>
			</div>
			<div class="game-over" id="game-over">
				<center>
					GAME OVER
					<p><span onclick="game.restart()">Restart</span></p>
				</center>
			</div>

		</div>


		<script src="index.js"></script>
		<script src="background.js"></script>
		<script src="animal.js"></script>
		<script src="obstacles.js"></script>
		<script src="pool.js"></script>
		<script src="quadTree.js"></script>

	</body>
</html>
