<!DOCTYPE html>
<html>
	<head>
		<title>Space Shooter Demo</title>
		<style>
			canvas {
        display: block;
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
			#background {
				z-index: -2;
			}
      #main {
				z-index: -1;
			}
			#animal {
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<!-- The canvas for the panning background -->
		<canvas id="background" width="318" height="496"></canvas>
		<!-- The canvas for all enemy ships and bullets -->
		<canvas id="main" width="318" height="496"></canvas>
		<!-- The canvas the ship uses (can only move up
         one forth the screen.) -->
		<canvas id="animal" width="318" height="496"></canvas>

    <!-- <canvas width="500" height="400"></canvas> -->

		<!--Timer-->
		<h1 id ="stopwatch"><time>000000</time></h1>

		<script src="index.js"></script>

	</body>
</html>
